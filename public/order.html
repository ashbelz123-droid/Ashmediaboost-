<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order - AshMediaBoost</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Place an Order</h1>
  <form id="orderForm">
    <label>Service ID:</label><br>
    <input type="text" id="serviceId" required><br>
    <label>Provider:</label><br>
    <input type="text" id="provider" required><br>
    <label>Quantity:</label><br>
    <input type="number" id="quantity" required><br><br>
    <button type="submit">Place Order</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const serviceId = document.getElementById("serviceId").value;
      const provider = document.getElementById("provider").value;
      const quantity = document.getElementById("quantity").value;
      const userId = prompt("Enter your user ID");

      const res = await fetch("/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, serviceId, provider, quantity })
      });

      const data = await res.json();
      alert(data.status === "success" ? "Order placed! ID: " + data.orderId : data.msg);
    });
  </script>
</body>
</html>

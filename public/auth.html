<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Signup / Login - AshMediaBoost</title>
</head>
<body>
  <div class="auth-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required />
      <select id="signupCountry" required>
        <option value="">Select Country</option>
        <option value="KE">Kenya</option>
        <option value="UG">Uganda</option>
        <option value="TZ">Tanzania</option>
        <option value="RW">Rwanda</option>
      </select>
      <button type="submit">Signup</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;
      const country_code = document.getElementById('signupCountry').value;

      if (password !== confirm) return alert("Passwords do not match");

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, country_code })
      });

      const data = await res.json();
      if (data.success) {
        alert('Signup successful! You can now login.');
      } else {
        alert(data.error || 'Error signing up');
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/dashboard.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>

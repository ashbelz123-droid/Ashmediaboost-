<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AshMediaBoost</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #22c55e;
      color: white;
    }
  </style>
</head>
<body>

<h1>AshMediaBoost</h1>

<select id="currency">
  <option value="UGX">Uganda (UGX)</option>
  <option value="KES">Kenya (KES)</option>
  <option value="TZS">Tanzania (TZS)</option>
</select>

<button onclick="loadPackages()">Load Packages</button>

<div id="packages"></div>

<script>
function loadPackages() {
  const currency = document.getElementById("currency").value;

  fetch("/packages/" + currency)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("packages");
      container.innerHTML = "";

      data.forEach(pkg => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${pkg.name}</h3>
          <p>${pkg.description}</p>
          <p><strong>${pkg.local_price} ${pkg.currency}</strong></p>
        `;
        container.appendChild(div);
      });
    });
}
</script>

</body>
</html>

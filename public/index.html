<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AshMediaBoost | Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>AshMediaBoost</h1>
  <div class="auth-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <select id="loginCountry">
      <option value="UGX">Uganda ğŸ‡ºğŸ‡¬</option>
      <option value="TZS">Tanzania ğŸ‡¹ğŸ‡¿</option>
      <option value="RWF">Rwanda ğŸ‡·ğŸ‡¼</option>
      <option value="KES">Kenya ğŸ‡°ğŸ‡ª</option>
    </select>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" id="showSignup">Signup</a></p>
  </div>

  <div class="auth-box hidden" id="signupBox">
    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <select id="signupCountry">
      <option value="UGX">Uganda ğŸ‡ºğŸ‡¬</option>
      <option value="TZS">Tanzania ğŸ‡¹ğŸ‡¿</option>
      <option value="RWF">Rwanda ğŸ‡·ğŸ‡¼</option>
      <option value="KES">Kenya ğŸ‡°ğŸ‡ª</option>
    </select>
    <button id="signupBtn">Signup</button>
    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
  </div>
</div>

<script>
const loginBox = document.querySelector('.auth-box');
const signupBox = document.getElementById('signupBox');
document.getElementById('showSignup').addEventListener('click', ()=>{loginBox.classList.add('hidden'); signupBox.classList.remove('hidden')});
document.getElementById('showLogin').addEventListener('click', ()=>{signupBox.classList.add('hidden'); loginBox.classList.remove('hidden')});

document.getElementById('signupBtn').addEventListener('click', async ()=>{
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const country_code = document.getElementById('signupCountry').value;
  const res = await fetch('/signup', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password,country_code})});
  const data = await res.json();
  if(data.token){ localStorage.setItem('token', data.token); window.location.href='dashboard.html'; } 
  else alert(data.error);
});

document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const res = await fetch('/login', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
  const data = await res.json();
  if(data.token){ localStorage.setItem('token', data.token); window.location.href='dashboard.html'; } 
  else alert(data.error);
});
</script>
</body>
</html>

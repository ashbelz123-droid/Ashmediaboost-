<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AshMediaBoost Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    select, input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 95%;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    h2 {
      margin-bottom: 10px;
    }

    .package {
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .package h3 {
      margin: 5px 0;
    }

    .package p {
      margin: 5px 0;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .flag {
      font-size: 24px;
    }

  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome to AshMediaBoost</h2>
    <select id="countrySelect">
      <option value="">Select your country</option>
    </select>
    <button onclick="loadPackages()">Load Packages</button>
  </div>

  <div id="packagesContainer"></div>

  <script>
    const SUPABASE_URL = "https://blozicmqsebprsfmrwwe.supabase.co";
    const SUPABASE_KEY = "sb_publishable_Mm5kCbXvtuDhse-EtMzYKA_Wu3CSLZu";

    // Sample countries data (should match SQL)
    const countries = [
      { code: "UG", name: "Uganda", flag: "ðŸ‡ºðŸ‡¬" },
      { code: "KE", name: "Kenya", flag: "ðŸ‡°ðŸ‡ª" },
      { code: "TZ", name: "Tanzania", flag: "ðŸ‡¹ðŸ‡¿" },
      { code: "RW", name: "Rwanda", flag: "ðŸ‡·ðŸ‡¼" }
    ];

    const countrySelect = document.getElementById("countrySelect");
    const packagesContainer = document.getElementById("packagesContainer");

    // Populate country dropdown
    countries.forEach(c => {
      const option = document.createElement("option");
      option.value = c.code;
      option.textContent = `${c.flag} ${c.name}`;
      countrySelect.appendChild(option);
    });

    async function loadPackages() {
      const country = countrySelect.value;
      if (!country) return alert("Please select a country!");

      packagesContainer.innerHTML = "<p>Loading packages...</p>";

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/packages?country_code=eq.${country}`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });
        const packages = await res.json();

        if (!packages.length) {
          packagesContainer.innerHTML = "<p>No packages available.</p>";
          return;
        }

        packagesContainer.innerHTML = "";
        packages.forEach(pkg => {
          const div = document.createElement("div");
          div.className = "card package";
          div.innerHTML = `
            <div class="flex">
              <span class="flag">${countries.find(c => c.code === pkg.country_code).flag}</span>
              <strong>${pkg.provider}</strong>
            </div>
            <h3>${pkg.name}</h3>
            <p>${pkg.description}</p>
            <div class="flex">
              <label>Quantity:</label>
              <input type="number" min="1" value="1" onchange="updatePrice(this, ${pkg.price_usd * pkg.profit_multiplier})">
            </div>
            <p>Total Price: <span class="price">${Math.ceil(pkg.price_usd * pkg.profit_multiplier)}</span></p>
          `;
          packagesContainer.appendChild(div);
        });

      } catch (err) {
        packagesContainer.innerHTML = "<p>Error loading packages.</p>";
        console.error(err);
      }
    }

    function updatePrice(input, basePrice) {
      const container = input.closest(".package");
      const priceEl = container.querySelector(".price");
      const qty = parseInt(input.value);
      priceEl.textContent = Math.ceil(basePrice * qty);
    }
  </script>
</body>
</html>

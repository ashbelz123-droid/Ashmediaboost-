<!DOCTYPE html>
<html>
<head>
  <title>AshMediaBoost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>AshMediaBoost</h1>
  <div id="packages"></div>

  <script>
    fetch("/packages")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("packages");
        data.forEach(pkg => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${pkg.name}</h3>
            <p>${pkg.description}</p>
            <p>Provider: ${pkg.providers.display_name}</p>
            <p>Price: $${pkg.price_usd}</p>
            <button>Order Now</button>
          `;
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>
